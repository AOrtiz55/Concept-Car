<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>mercedesSite</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/Footer-Basic.css">
    <link rel="stylesheet" href="assets/css/Footer-Clean.css">
    <link rel="stylesheet" href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/Scroll-to-top.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section id="sign-in" class="login-dark">
        <form method="post" style="height: 431px;width: 316px;">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration" style="background: url(&quot;assets/img/mercedes-badge-wallpaper.jpg&quot;) center / cover no-repeat;height: 158px;"></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><a class="btn btn-primary d-block w-100" role="button" id="sign-button" href="index.html" data-bs-target="#modal-1" data-bs-toggle="modal">Log In</a></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
        <h1 class="text-white" style="font-family: Montserrat, sans-serif;text-align: center;margin-top: 0px;padding-top: 122px;">Mercedes-Benz</h1>
        <div>
            <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" style="font-family: Montserrat, sans-serif;">Mercedes-Benz</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p style="font-family: Montserrat, sans-serif;">Welcome Back!</p>
                        </div>
                        <div class="modal-footer"><a class="btn btn-primary" role="button" data-bs-dismiss="index.html" data-bs-target="index.html" href="index.html">Close</a></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
    <script src="assets/js/Scroll-to-top.js"></script>
</body>

</html>
